<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳務查詢系統</title>
    
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 載入 React 與 ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- 載入 Babel (讓瀏覽器看不懂的 JSX 變成看得懂的 JS) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* 避免 iOS 點擊閃爍 */
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- 內建圖示組件 (取代外部依賴) ---
        const Calendar = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        );
        const Search = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        );
        const XCircle = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
        );
        const ChevronRight = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="9 18 15 12 9 6"></polyline></svg>
        );
        const Users = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
        );

        // --- 資料庫 ---
        const MemberData = [
            { group: "1", role: "宮生", name: "傅沛柔", date: "114年6月" },
            { group: "1", role: "宮生", name: "周義棠", date: "114年12月" },
            { group: "1", role: "宮生", name: "張玉莉", date: "114年12月" },
            { group: "1", role: "宮生", name: "張佳芸", date: "115年12月" },
            { group: "1", role: "委員", name: "蔡照能", date: "114年10月" },
            { group: "1", role: "宮生", name: "林秀娟", date: "114年6月" },
            { group: "1", role: "委員", name: "林明毅", date: "114年12月" },
            { group: "1", role: "宮生", name: "張淑婷", date: "114年12月" },
            { group: "1", role: "宮生", name: "張淑媛", date: "114年12月" },
            { group: "2", role: "宮生", name: "黃玉鈴", date: "114年6月" },
            { group: "2", role: "宮生", name: "鍾傳", date: "114年6月" },
            { group: "2", role: "宮生", name: "鍾曉芳", date: "114年12月" },
            { group: "2", role: "宮生", name: "鍾曉婷", date: "113年12月" },
            { group: "2", role: "委員", name: "張朝勇", date: "114年12月" },
            { group: "2", role: "宮生", name: "吳怡君", date: "114年12月" },
            { group: "3", role: "委員", name: "曹義輝", date: "114年12月" },
            { group: "3", role: "委員", name: "涂春鎮", date: "113年12月" },
            { group: "3", role: "宮生", name: "曾佳茵", date: "113年12月" },
            { group: "3", role: "委員", name: "戴日茂", date: "114年9月" },
            { group: "3", role: "宮生", name: "謝淨鞠", date: "114年9月" },
            { group: "3", role: "宮生", name: "李銘楓", date: "未繳交" },
            { group: "3", role: "宮生", name: "郭心榆", date: "未繳交" },
            { group: "4", role: "宮生", name: "徐文清", date: "114年12月" },
            { group: "4", role: "宮生", name: "羅安廷", date: "114年12月" },
            { group: "4", role: "宮生", name: "徐文潔", date: "114年12月" },
            { group: "4", role: "宮生", name: "楊宗修", date: "114年12月" },
            { group: "4", role: "委員", name: "劉建榮", date: "114年12月" },
            { group: "4", role: "宮生", name: "楊宗凱", date: "114年12月" },
            { group: "4", role: "宮生", name: "楊盈嫻", date: "114年12月" },
            { group: "5", role: "委員", name: "張小燕", date: "113年12月" },
            { group: "5", role: "委員", name: "呂述園", date: "114年12月" },
            { group: "5", role: "宮生", name: "盧游鳳", date: "114年12月" },
            { group: "5", role: "委員", name: "范僑宴", date: "113年12月" },
            { group: "5", role: "宮生", name: "林宸矓", date: "114年12月" },
            { group: "6", role: "委員", name: "劉淑婷", date: "114年12月" },
            { group: "6", role: "委員", name: "林佳燕", date: "114年12月" },
            { group: "6", role: "宮生", name: "陳瑋杰", date: "113年12月" },
            { group: "6", role: "委員", name: "林麗娟", date: "115年3月" },
            { group: "7", role: "委員", name: "胡有昌", date: "114年12月" },
            { group: "7", role: "宮生", name: "薛紫羚", date: "114年12月" },
            { group: "7", role: "委員", name: "張錫卿", date: "115年3月" },
            { group: "7", role: "委員", name: "王琳麒", date: "114年9月" },
            { group: "7", role: "委員", name: "張志豪", date: "114年3月" },
            { group: "7", role: "宮生", name: "蕭淑云", date: "114年3月" },
            { group: "7", role: "宮生", name: "薛心媃", date: "114年9月" },
            { group: "7", role: "宮生", name: "陳耀宏", date: "114年9月" },
            { group: "7", role: "宮生", name: "王雅萍", date: "114年12月" },
            { group: "8", role: "宮生", name: "陳材欣", date: "114年11月" },
            { group: "8", role: "宮生", name: "蔡欣容", date: "114年6月" },
            { group: "8", role: "宮生", name: "李心瑜", date: "114年12月" },
            { group: "8", role: "宮生", name: "李金營", date: "114年12月" },
            { group: "8", role: "宮生", name: "張麗嬌", date: "114年12月" },
            { group: "8", role: "宮生", name: "劉玉珍", date: "114年12月" },
            { group: "8", role: "宮生", name: "蔡美娟", date: "114年9月" },
            { group: "9", role: "宮生", name: "林建榮", date: "115年4月" },
            { group: "9", role: "宮生", name: "葉歆筠", date: "115年4月" }
        ];

        // --- 主程式 ---
        function App() {
            const [searchTerm, setSearchTerm] = useState("");
            const [showSuggestions, setShowSuggestions] = useState(false);

            // 核心篩選邏輯
            const filteredData = useMemo(() => {
                if (!searchTerm) return MemberData;
                return MemberData.filter(item => 
                    item.name.includes(searchTerm) || 
                    item.group.includes(searchTerm)
                );
            }, [searchTerm]);

            // 計算分類統計
            const stats = useMemo(() => {
                const committeeCount = filteredData.filter(item => item.role === '委員').length;
                const studentCount = filteredData.filter(item => item.role === '宮生').length;
                return { committee: committeeCount, student: studentCount };
            }, [filteredData]);

            // 建議名單邏輯
            const suggestions = useMemo(() => {
                if (!searchTerm) return [];
                const matches = MemberData
                    .filter(item => item.name.includes(searchTerm) && item.name !== searchTerm)
                    .map(item => item.name);
                return [...new Set(matches)];
            }, [searchTerm]);

            const handleSelectSuggestion = (name) => {
                setSearchTerm(name);
                setShowSuggestions(false);
            };

            const handleClear = () => {
                setSearchTerm("");
                setShowSuggestions(false);
            };

            useEffect(() => {
                const handleClickOutside = () => setShowSuggestions(false);
                document.addEventListener('click', handleClickOutside);
                return () => document.removeEventListener('click', handleClickOutside);
            }, []);

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans pb-10">
                    
                    {/* 頂部標題列 */}
                    <div className="bg-blue-600 p-4 shadow-lg sticky top-0 z-20">
                        <h1 className="text-xl font-bold text-white flex items-center justify-center gap-2">
                            <Calendar className="w-6 h-6" />
                            帳務查詢系統
                        </h1>
                    </div>

                    <div className="max-w-md mx-auto px-4 mt-6">
                        
                        {/* 搜尋區塊 */}
                        <div className="relative mb-4 z-30" onClick={(e) => e.stopPropagation()}>
                            <div className="relative">
                                <input 
                                    type="text"
                                    className="w-full p-4 pl-12 pr-10 rounded-xl border-2 border-slate-200 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all text-xl font-medium"
                                    placeholder="輸入姓名..."
                                    value={searchTerm}
                                    onChange={(e) => {
                                        setSearchTerm(e.target.value);
                                        setShowSuggestions(true);
                                    }}
                                    onFocus={() => {
                                        if(searchTerm) setShowSuggestions(true);
                                    }}
                                />
                                <div className="absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-400">
                                    <Search className="w-6 h-6" />
                                </div>
                                
                                {searchTerm && (
                                    <button 
                                        onClick={handleClear}
                                        className="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-slate-600"
                                    >
                                        <XCircle className="w-7 h-7" />
                                    </button>
                                )}
                            </div>

                            {/* 自動建議下拉選單 */}
                            {showSuggestions && suggestions.length > 0 && (
                                <div className="absolute w-full bg-white mt-2 rounded-xl shadow-xl border border-slate-100 overflow-hidden z-40">
                                    <div className="bg-slate-50 px-4 py-2 text-sm text-slate-500 font-bold">
                                        相關建議
                                    </div>
                                    {suggestions.map((name, index) => (
                                        <button
                                            key={index}
                                            className="w-full text-left px-4 py-4 hover:bg-blue-50 border-b border-slate-50 last:border-0 flex items-center justify-between group transition-colors text-lg"
                                            onClick={() => handleSelectSuggestion(name)}
                                        >
                                            <span className="font-medium text-slate-700 group-hover:text-blue-700">
                                                {name}
                                            </span>
                                            <ChevronRight className="w-5 h-5 text-slate-300 group-hover:text-blue-400" />
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>

                        {/* 統計資訊 */}
                        <div className="bg-white rounded-lg p-3 shadow-sm border border-slate-200 mb-4 flex flex-wrap justify-between items-center gap-2">
                            <div className="flex items-center gap-2 flex-wrap">
                                <span className="text-base text-slate-500 font-bold">
                                    {searchTerm ? '搜尋結果' : '全部'}
                                </span>
                                <span className="bg-slate-100 text-slate-700 text-sm font-bold px-3 py-1 rounded-full">
                                    共 {filteredData.length} 筆
                                </span>
                                <span className="text-xs text-slate-400 font-medium ml-1">
                                    更新日:114-12-28
                                </span>
                            </div>
                            <div className="flex gap-2">
                                <span className="bg-amber-100 text-amber-800 text-sm font-bold px-2 py-1 rounded-md border border-amber-200">
                                    委員: {stats.committee}
                                </span>
                                <span className="bg-indigo-50 text-indigo-700 text-sm font-bold px-2 py-1 rounded-md border border-indigo-100">
                                    宮生: {stats.student}
                                </span>
                            </div>
                        </div>

                        {/* 資料列表 */}
                        <div className="space-y-2">
                            {filteredData.length > 0 ? (
                                filteredData.map((item, index) => (
                                    <div 
                                        key={index} 
                                        className="bg-white p-3 rounded-xl shadow-sm border border-slate-200 flex flex-col gap-1 relative overflow-hidden group hover:shadow-md transition-shadow"
                                    >
                                        {/* 裝飾線條 */}
                                        <div className={`absolute left-0 top-0 bottom-0 w-2 ${
                                            item.date === "未繳交" ? 'bg-red-500' : 
                                            item.role === '委員' ? 'bg-amber-400' : 'bg-blue-500'
                                        }`}></div>

                                        <div className="flex justify-between items-center pl-2">
                                            <div className="flex items-center gap-3">
                                                <div>
                                                    <h3 className="text-2xl font-bold text-slate-800 tracking-wide leading-tight">
                                                        {item.name}
                                                    </h3>
                                                    <div className="flex gap-2 mt-1">
                                                        <span className="inline-flex items-center text-sm font-bold text-slate-500 bg-slate-100 px-2 py-0.5 rounded">
                                                            第 {item.group} 組
                                                        </span>
                                                        <span className={`inline-flex items-center text-sm font-bold px-2 py-0.5 rounded ${
                                                            item.role === '委員' 
                                                                ? 'bg-amber-100 text-amber-800' 
                                                                : 'bg-indigo-50 text-indigo-700'
                                                        }`}>
                                                            {item.role}
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="text-right">
                                                <div className="text-sm text-slate-400 font-medium mb-0.5">繳費至</div>
                                                <div className={`text-xl font-bold flex items-center justify-end gap-1 ${
                                                    item.date === '未繳交' 
                                                        ? 'text-red-600' 
                                                        : item.date.includes('113') 
                                                            ? 'text-orange-600' 
                                                            : 'text-emerald-600'
                                                }`}>
                                                    {item.date}
                                                    {item.date === '未繳交' && (
                                                        <span className="flex h-3 w-3 relative ml-1">
                                                            <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                                                            <span className="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                                                        </span>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            ) : (
                                <div className="text-center py-12">
                                    <div className="bg-slate-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <Users className="w-10 h-10 text-slate-400" />
                                    </div>
                                    <p className="text-slate-600 text-xl font-bold">查無此人</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // 啟動 React
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
